<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
    {% block tittle %}
        index 
    {% endblock tittle %}
         </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #f0f4f8, #d9e4f5);
            background-size: cover;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 45px;
            width: 360px;
            text-align: center;
            color: #000;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 600;
            color: #000;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .login-box input::placeholder {
            color: #555;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .login-box p {
            margin-top: 18px;
            font-size: 14px;
            color: #000;
        }

        .login-box a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 500;
        }
        .one{
            margin-bottom: 20px;
            
        }
        .yes{
            margin-top:-20px;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .helptext {
            display: none !important;
        }

        
    </style>
</head>

<body>
    {%block content %}
    <div class="login-box">
        <h2 class="yes">come on guysðŸ‘‹</h2>
        
            <a href="{% url 'login' %}"><button class="one" type="submit">Login</button></a>
            
            <a href="{% url 'signin' %}"> <button type="submit">sign up</button></a>
        
    </div>      
    {% endblock content %}
</body>

</html>
